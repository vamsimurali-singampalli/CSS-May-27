<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Grid</title>

<style>
    img{
        height:30vh;
        width:30vw;
        display: grid;
        margin: 6px;
    }
    .main{
        display: grid;
        grid-template-columns:1fr 1fr 1fr;
        gap: 10px;
    }
</style>

</head>
<body>
    <div class="main">

<img src="./Multimedia/Images/house2 (1).jpg" alt="house">
<img src="./Multimedia/Images/house2.jpg" alt="house">
<img src="./Multimedia/Images/house3 (1).jpg" alt="house">

<img src="./Multimedia/Images/house3.jpg" alt="house">
<img src="./Multimedia/Images/house4 (1).jpg" alt="house">
<img src="./Multimedia/Images/house4.jpg" alt="house">

<img src="./Multimedia/Images/house5 (1).jpg" alt="house">
<img src="./Multimedia/Images/house5.jpg" alt="house">
<img src="./Multimedia/Images/Br Main.jpg" alt="house">

        </div>
</body>
</html>
